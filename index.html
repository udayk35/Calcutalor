<html>
<head>
	<title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body >
	<div class="container">
		<div class="calculator">
			<form>
                <h1>Calculator</h1>
			<div>
				<input type="text" name="display" class="display">
			</div>
          <div class="num-pad">
			<div class="row">
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg" value="AC" onclick="display.value =''"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg" value="C" onclick="display.value = display.value.toString().slice(0,-1)"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg" value="." onclick="display.value +='.'"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg" value="/" onclick="display.value +='/'"></div>
			</div>
			<div class="row">
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="7" onclick="display.value +='7'"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="8" onclick="display.value +='8'"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="9" onclick="display.value +='9'"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="*" onclick="display.value +='*'"></div>
			</div>
			<div class="row">
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="4" onclick="display.value +='4'"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="5" onclick="display.value +='5'"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="6" onclick="display.value +='6'"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="-" onclick="display.value +='-'"></div>
			</div>
			<div class="row">
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="1" onclick="display.value +='1'"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="2" onclick="display.value +='2'"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="3" onclick="display.value +='3'"></div>
				<div class="col-3"><input type="button" class="btn btn-secondary btn-lg"value="+" onclick="display.value +='+'"></div>
			</div>
			<div class="row">
				<div class="col-4"><input type="button" class="btn btn-secondary btn-lg"value="00" onclick="display.value +='00'"></div>
				<div class="col-4"><input type="button" class="btn btn-secondary btn-lg"value="0" onclick="display.value +='0'"></div>
				<div class="col-4"><input type="button" class="btn btn-secondary btn-lg"value="=" onclick="display.value = eval(display.value)"></div>
			</div>
            </div>
			</form>
		</div>
	</div>
</body>
</html>
